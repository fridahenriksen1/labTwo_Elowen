<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../sass/style.css" />




    <!-- shoppingbag icon from google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- Raleway, Libre Franklin and Open Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Rose & Lace</title>
    <meta
      name="description"
      content="Elowen, din blomsterbutik med ett tidlöst utbud av vackra blommor och arrangemang. Beställ online för alla tillfällen - från bröllop till sorgdekorationer. "
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="logo-icon-box">
          <li>
            <a class="logo" href="../index.html">Elowen</a>
          </li>
          <li onclick="showSidebar()">
            <a href="#">
              <span class="material-symbols-outlined icon-menu visually-hidden">
                menu
              </span></a
            >
          </li>
        </ul>


        <ul class="nav-list">
          <li><a href="../aboutUs.html">Om oss</a></li>
          <li><a href="../products.html">Produkter</a></li>
          <li>
            <a href="#">
              <span class="material-symbols-outlined shopping-icon">
                <span class="material-symbols-outlined"> favorite </span>
              </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="material-symbols-outlined shopping-icon">
                shopping_bag
              </span>
            </a>
          </li>
        </ul>
        <!-- !Sidebar in mobile -->
        <ul class="sidebar">
          <li class="close-icon" onclick="hideSidebar()">
            <a href="#"
              ><span class="material-symbols-outlined"> close </span></a
            >
          </li>
          <li>
            <a class="logoWhite" href="../index.html">Elowen</a>
          </li>
          <li><a href="../aboutUs.html">Om oss</a></li>
          <li><a href="../products.html">Produkter</a></li>
          <li>
            <a href="#">
              <span class="material-symbols-outlined"> favorite </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="material-symbols-outlined"> shopping_bag </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="product-main mt1">
      <div class="product" id="1">
        <template data-product>
          <article class="card-specific-product">
            <figure class="card-pic-box">
              <img data-image/>
            </figure>
            <div class="card-content-box mt1">
              <div class="card-text-box">
                <h2 data-header></h2>
                <p data-price></p>
               </div>
               <div class="rating-box">
                <div class="eclipse-box">
                  <div class="eclipse"></div>
                  <div class="eclipse"></div>
                  <div class="eclipse"></div>

                </div>

               <p data-rating></p>

               </div>

            </div>

          </article>


          <p data-count></p>
        </template>
      </div>


    </main>

    <footer>
      <div class="logo-list-box">
        <a class="logo white" href="index.html">Elowen</a>
        <ul class="ul-footer">
          <li><a href="aboutUs.html">Om oss</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </div>
      <div class="socialMedia-box">
        <a href="#">
          <img
            class="socialMedia-icon"
            src="/icons/facebook.png"
            alt="It's a facebook icon"
        /></a>
        <a href="#">
          <img
            class="socialMedia-icon"
            src="/icons/instagram.png"
            alt="An instagram icon"
        /></a>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/sidebar.js"></script>
    <!-- <script src="../js/api.js"></script> -->
    <!-- <script src="js/getProduct.js"></script>
    <script src="/js/getProduct.js"></script> -->
    <script src="../js/getProduct.js"></script>

  </body>
</html>
