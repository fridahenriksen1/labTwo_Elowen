<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />

    <!-- shoppingbag icon from google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- Raleway, Libre Franklin och Open Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Om oss</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-icon-box">
          <a class="logo" href="#">Elowen</a>
          <span class="material-symbols-outlined icon-menu visually-hidden">
            menu
          </span>
        </div>

        <ul class="nav-list">
          <li><a href="#"></a>Om oss</li>
          <li><a href="#"></a>Kontakt</li>
          <li>
            <a href="#">
              <span class="material-symbols-outlined shopping-icon">
                shopping_bag
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <img
        src="/img/aboutPicS.jpg"
        alt="A rose in a vase on a table, beside the rose i a book and a tea cup"
      />
      <!-- <picture>
        <source media="(min-width:360px)" s srcset="/img/aboutPicS.jpg" />
      </picture> -->
    </main>
    <footer>
      <div class="logo-list-box">
        <a class="logo white" href="#">Elowen</a>
        <ul class="ul-footer">
          <li><a href="#">Om oss</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </div>

      <div class="socialMedia-box">
        <a href="#">
          <img
            class="socialMedia-icon"
            src="/icons/facebook.png"
            alt="It's a facebook icon"
        /></a>

        <a href="#">
          <img
            class="socialMedia-icon"
            src="/icons/instagram.png"
            alt="An instagram icon"
        /></a>
      </div>
    </footer>
  </body>
</html>
