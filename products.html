<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.css" />


    <!-- shoppingbag icon from google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- Raleway, Libre Franklin and Open Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Produkter</title>
    <meta
      name="description"
      content="Elowen, din blomsterbutik med ett tidlöst utbud av vackra blommor och arrangemang. Beställ online för alla tillfällen - från bröllop till sorgdekorationer. "
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="logo-icon-box">
          <li>
            <a class="logo" href="index.html">Elowen</a>
          </li>
          <li onclick="showSidebar()">
            <a href="#">
              <span class="material-symbols-outlined icon-menu visually-hidden">
                menu
              </span></a
            >
          </li>
        </ul>


        <ul class="nav-list">
          <li><a href="aboutUs.html">Om oss</a></li>
          <li><a href="products.html">Produkter</a></li>
          <li>
            <a href="#">
              <span class="material-symbols-outlined shopping-icon">
                <span class="material-symbols-outlined"> favorite </span>
              </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="material-symbols-outlined shopping-icon">
                shopping_bag
              </span>
            </a>
          </li>
        </ul>
        <!-- !Sidebar in mobile -->
        <ul class="sidebar">
          <li class="close-icon" onclick="hideSidebar()">
            <a href="#"
              ><span class="material-symbols-outlined"> close </span></a
            >
          </li>
          <li>
            <a class="logoWhite" href="index.html">Elowen</a>
          </li>
          <li><a href="aboutUs.html">Om oss</a></li>
          <li><a href="#">Produkter</a></li>
          <li>
            <a href="#">
              <span class="material-symbols-outlined"> favorite </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="material-symbols-outlined"> shopping_bag </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-products">
<div class="heading-searchBox">


      <h1 class="heading-products">
        Upptäck din blomstrande favorit
      </h1>
<div class="search-box mt1">

<form id="search-bar">
  <input class="focus-border" type="search" id="product-search" placeholder="Sök på buketter, sorgdekorationer.."/>
  <button type="submit" id="btn-search"> <span class="material-symbols-outlined">
    search
    </span></button>
</form>
<div class="dropdown">
  <button class="dropbtn">Färg <span class="material-symbols-outlined arrow-icon">
    keyboard_arrow_down
    </span></button>
  <div class="dropdown-content">
    <a href="#">Röd</a>
    <a href="#">Blå</a>
    <a href="#">Gul</a>
    <a href="#">Lila</a>
  </div>
</div>
<div class="dropdown ml1">
  <button class="dropbtn">Sortera <span class="material-symbols-outlined arrow-icon">
    keyboard_arrow_down
    </span></button>
  <div class="dropdown-content">
    <a href="#">Nyheter</a>
    <a href="#">Populärt just nu</a>
    <a href="#">Lägsta pris</a>
    <a href="#">Högsta pris</a>
  </div>
</div>
</div>
</div>
<form id="categorys" class="mt1">
  <input class="chip" type="checkbox" id="categoryOne"/>
  <label for="categoryOne">Snittblommor</label>
  <input class="chip" type="checkbox" id="categoryTwo"/>
  <label for="categoryTwo">Brudbukett</label>
  <input class="chip" type="checkbox" id="categoryThree"/>
  <label for="categoryThree">Krukväxter</label>
  <input class="chip" type="checkbox" id="categoryFour"/>
  <label for="categoryFour">Trädgårdsblommor</label>
  <input class="chip" type="checkbox" id="categoryFive"/>
  <label for="categoryFive">Kistdekorationer</label>
  <input class="chip" type="checkbox" id="categorySix"/>
  <label for="categorySix">Sorgdekorationer</label>
</form>
<section class="section-products" data-user-cards>
  <template data-template>
    <article class="cards-products">
      <figure>
        <div class="img-box-products">
          <img data-image />
        </div>
        <p data-header></p>
        <p data-price></p>
      </figure>
    </article>
  </template>


</section>
    </main>
    <footer>
      <div class="logo-list-box">
        <a class="logo white" href="index.html">Elowen</a>
        <ul class="ul-footer">
          <li><a href="aboutUs.html">Om oss</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </div>
      <div class="socialMedia-box">
        <a href="#">
          <img
            class="socialMedia-icon"
            src="icons/facebook.png"
            alt="It's a facebook icon"
        /></a>
        <a href="#">
          <img
            class="socialMedia-icon"
            src="icons/instagram.png"
            alt="An instagram icon"
        /></a>
    </footer>

    <script src="js/sidebar.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
